<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    var items_price = /*[[${prices}]]*/ 'default';
    var items_title = /*[[${titles}]]*/ 'default';
    /*]]>*/
</script>
<script language="JavaScript"><!--
function displayLineChart() {
    var data = {
        labels: items_title,
        datasets: [
            {
                label: "Prime and Fibonacci",
                fillColor: "rgba(155,255,164,0.2)",
                strokeColor: "rgba(79,255,178,1)",
                pointColor: "rgba(203,255,205,1)",
                pointStrokeColor: "#0fb784",
                pointHighlightFill: "#0fb784",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: items_price
            }
        ]
    };
    var ctx = document.getElementById("lineChart").getContext("2d");
    var options = {responsive: true };
    var lineChart = new Chart(ctx).Line(data, options);
}
--></script>

<body onload="displayLineChart();">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Za koľko € ?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" >Search
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">


    <!-- Heading Row -->

    <div class="row">
        <div class="col-md-4 mb-4">

                <div class="card-body text-center">
                    <h2 class="card-title text-center">NAJNIŽŠIA</h2>
                    <h1><span class="badge badge-success "><b th:text="${min}"></b> €</span></h1>
                </div>
        </div>
        <!-- /.col-md-4 -->
        <div class="col-md-4 mb-4">

            <div class="card-body text-center">
                <h2 class="card-title text-center">PRIEMER</h2>
                <h1><span class="badge badge-warning "><b th:text="${avg}"></b> €</span></h1>
            </div>
        </div>
        <!-- /.col-md-4 -->
        <div class="col-md-4 mb-4">

            <div class="card-body text-center">
                <h2 class="card-title text-center">NAJVYŠŠIA</h2>
                <h1><span class="badge badge-danger "><b th:text="${max}"></b> €</span></h1>
            </div>
        </div>
        <!-- /.col-md-4 -->

    </div>
    <div class="row">
        <br>
        <br>
        <br>
    </div>

    <div class="row">
        <div class="col-lg-11">
            <canvas id="lineChart" width="1000" height="400"></canvas>
        </div>

    </div>
    <!-- /.row -->


</div>
<!-- /.container -->
<!-- Footer -->

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</html>
